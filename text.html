<script>
    var ds = document.querySelectorAll('.cdt-product.product-sale');
    var dsSP=[];
    ds.forEach(sp=>{
        var image = sp.querySelector('.cdt-product__img img').src.split('/').pop();
        var name = sp.querySelector('.cdt-product__info h3 a').innerText;
        var price = Number(sp.querySelector('.strike-price strike').innerText.replace(/[^0-9]/g,''));
        var sale_price = Number(sp.querySelector('.progress').innerText.replace(/[^0-9]/g,''));
        var obj = {
            name,
            image,
            price,
            sale_price
        }
        dsSP.push(obj);
    });
    console.log(dsSP);
</script>
